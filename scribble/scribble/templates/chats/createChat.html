{% load staticfiles %}
<html>
<head>
        <title>Create a Chat</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <script src="{% static 'newchat.js' %}" type="text/javascript"></script>
        <script type="text/javascript" src="{% static 'jquery.gracefulWebSocket.js' %}"></script>
        <link rel="stylesheet" href="{% static 'feed.css' %}">
        <link href='http://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'/>
        <style>

        .title-style{
                color: white;
                font-family: 'Josefin Sans', sans-serif;
        }
        .btn{
                font-family: 'Josefin Sans', sans-serif;
        }

        </style>
</head>
<body>

<div class="col-md-3">
                                            <br>
<form action="{% url 'createRoom' %}" method="POST">
{% csrf_token %}
    <div style="text-align:center"><input input name="chat_name" class="form-control" type="text" cols="40" rows="4" maxlength="50" placeholder="Chat Name" style="margin-top:40px; font-family: 'Josefin Sans', sans-serif;"></input></div>
        <input id = "lat"  name="lat" class="form-control" type="number" value="1" style="display:none"/>
        <input id = "long" name="long" class="form-control" type="number" value="1" style="display:none"/>


    <div style="text-align:center"><input type="submit"value="Submit" class="btn btn-primary" style="margin-top:40px">

</form>
    </div>

</body>
