{% load staticfiles %}
<html>
<head>
        <title>Create a Chat</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>s
        <script src="{% static 'newchat.js' %}" type="text/javascript"></script>
        <script type="text/javascript" src="{% static 'jquery.gracefulWebSocket.js' %}"></script>
        <link rel="stylesheet" href="{% static 'feed.css' %}">
        <link href='http://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'/>
        <style>

        .title-style{
                color: white;
                font-family: 'Josefin Sans', sans-serif;
        }
        .btn{
                font-family: 'Josefin Sans', sans-serif;
        }

        </style>
</head>
<body>
       <nav class="navbar navbar-scribble navbar-fixed-top">
                <div id="navtop" class="container-fluid" >
                        <div class="navbar-header" >
                                <span class="navbar-brand logo" >Scribble</span>
                        </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false" style="color:black">{{user}}<span class="caret"></span></a>
                                <ul class="dropdown-menu" role="menu">
                                     <li><a href="#">Settings</a></li>
                                    <li class="divider"></li>
                                    <li><a href="{% url 'logout' %}">Logout</a></li>
                              </ul>
                            </li>
                      </ul>
                </div>
            </div>
    </nav>
    <div class="col-md-4 col-md-offset-4" style="text-align:right">
                                                <br>
        <div class="row header">
                <h1 class="text" style="text-align:center; margin-bottom:20px;"> What do you want to name your chat, {{user}}? </h1>
        </div>
        <form action="{% url 'createRoom' %}" method="POST">
        {% csrf_token %}
            <div style="text-align:center">
                <input input name="chat_name" class="form-control" type="text" cols="40" rows="4" maxlength="50" placeholder="Chat Name" style="margin-top:40px; font-family: 'Josefin Sans', sans-serif;"></input></div>
                <input id = "lat"  name="lat" class="form-control" type="decimal" value="1" style="display:none"/>
                <input id = "long" name="long" class="form-control" type="decimal" value="1" style="display:none"/>
            <div style="text-align:center"><input type="submit"value="Submit" class="btn btn-primary" style="margin-top:40px">

        </form>
    </div>

</body>
