{% load staticfiles %}
<html>
<head>
        <title>Scribble Login</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

        <link rel="stylesheet" href="{% static "feed.css" %}"></link>
        <link href='http://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'/>
        <style>

        .title-style{
                color: white;
                font-family: 'Josefin Sans', sans-serif;
        }
        .btn{
                font-family: 'Josefin Sans', sans-serif;
        }

        </style>
</head>

<body>
<!--HEADER-->

         <nav class="navbar navbar-scribble navbar-fixed-top">
                <div id="navtop" class="container-fluid" >
                        <div class="navbar-header" >
                                <a class="navbar-brand logo" href="https://docs.google.com/forms/d/1uIyyrNZlw24HtbR2iNebtWcpxvB2yS7oTE70U48vk14/viewform">Scribble</a>
                    </div>
                </div>
    </nav>
<!--END HEADER-->
    <div class="content container" style="margin-top:50px" >
                <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-8"style="text-align:center">
                                <div class="page-header">
                                        <h1 style="font-family:'Pacifico',cursive;">Login to Scribble</h1>
                                </div>
                        </div>

                        <div class="col-md-2"></div>
                </div>

                </div>

                <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-8">
                                            <br>
                                            <br>
    {% if form.errors %}
    <h2 style="text-align:center; color:red;">Try that again</h2>
    <br>

    {% else %}
    <br>

    {% endif %}

    <br>

    <form method="post" action="{% url 'django.contrib.auth.views.login' %}">
    {% csrf_token %}




        <div style="text-align:center"><h3 for="user_name" style="font-family: 'Josefin Sans', sans-serif;">Username</h3>
        <div style="text-align:center"><td>{{ form.username }}</td>



        <div style="text-align:center"><h3 for="password" style="margin-top:10px; font-family: 'Josefin Sans', sans-serif;">Password</h3>
        <div style="text-align:center"><td>{{ form.password }}</td>


    <div style="text-align:center"><input type="submit" value="Login" class="btn btn-default" style="margin-top:10px"/> <a href="{% url 'register' %}">
        <button value="Register" type="button" class="btn btn-default" style="margin-top:10px">Register</button></a>
    <div style="text-align:center"><input type="hidden" name="next" value="{{ next }}" class="btn btn-primary" style="margin-top:10px"/>
    </form>
    <br>

</div>
                                            </div>
                        <div class="col-md-2"></div>
                </div>

                <br>
</body>
</html>
