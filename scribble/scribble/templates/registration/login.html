<html>
<head>
        <title>Scribble Login</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'/>
        <style>

        .title-style{
                color: white;
                font-family: 'Pacifico', cursive;
        }
        .btn{
                font-family: 'Pacifico', cursive;
        }

        </style>
</head>

<body>
<!--HEADER-->

         <nav class="navbar navbar-default navbar-fixed-top" role="navigation" style="background-color:4C1A1A">
                <div class = "container">
                        <div class = ".navbar-header">
                                <a class="navbar-brand title-style"href="https://github.com/CS370-soft-eng-practicum/geolocationChat" style="color:white">Scribble</a>
                        </div>
                </div>
        </nav>
<!--END HEADER-->
    <div class="content container" style="margin-top:50px" >
                <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-8"style="text-align:center">
                                <div class="page-header">
                                        <h1 style="font-family:'Pacifico',cursive;">Login to Scribble</h1>
                                </div>
                        </div>

                        <div class="col-md-2"></div>
                </div>

                </div>


    {% if form.errors %}
    (invalid username/password)
    <br>

    {% else %}
    <br>

    {% endif %}

    <br>

    <form method="post" action="{% url 'django.contrib.auth.views.login' %}">
    {% csrf_token %}



    <table>
    <tr>
        <td><p>username:</p></td>
        <td>{{ form.username }}</td>
    </tr>

    <tr>
        <td><p>password:</p></td>
        <td>{{ form.password }}</td>
    </tr>
    </table>

        <p></p>

        <br>

    <input type="submit" value="LOGIN" /> <a href="{% url "register" %}"> <button value="Register" type="button">REGISTER</button></a>
    <input type="hidden" name="next" value="{{ next }}" />
    </form>

</div>
                <br>
</body>
</html>
